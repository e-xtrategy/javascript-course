<!DOCTYPE html>
<html>
    <head>
        <title>02 selectors composition</title>
        <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../../node_modules/lodash/lodash.min.js"></script>
        <script type="text/javascript">
            const printInPage = (params) => {
                const title = params.title.toUpperCase();
                console.log(title);
                delete params.title;
                console.log(`--------------------${title}--------------------`);
                _.each(params, (value, key) => {
                    console.log(key+"-> ");
                    console.log(value);
                });
                console.log(`--------------------/${title}--------------------`);
            };
        </script>
        <style>
            div.examples {
                margin-bottom: 50px;
                border: 1px solid #000000;
                text-align: center;
            }
            div.examples * {
                margin: 0px;
                padding: 0px;
                border: 0px;
                width: 100%;
                display: block;
            }
            div.examples *:nth-child(odd){
                background-color: #00FF00;
            }
            div.examples *:nth-child(even){
                background-color: #FF0000;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>NESTING</h1>
        <div class="examples nesting">
            <span class="foo">foo span</span>
            <div class="foo">foo div</div>
            <span class="bar">bar span</span>
            <div class="bar">baz div</div>
            <span class="baz">baz span</span>
            <div class="baz">baz div</div>
            <div>
                <div class="foo">deep foo div</div>
            </div>
        </div>
        <script type="text/javascript">
            const fooNested = document.querySelectorAll(".nesting > .foo");
            const barNested = document.querySelectorAll(".nesting > .bar");
            const bazNested = document.querySelectorAll(".nesting > .baz");
            const deepFooNested = document.querySelectorAll(".nesting .foo");

            const jQueryFooNested = $(".nesting > .foo");
            const jQueryBarNested = $(".nesting > .bar");
            const jQueryBazNested = $(".nesting > .baz");


            printInPage({
                title:"nesting",
                fooNested,
                deepFooNested,
                barNested,
                bazNested,
                jQueryFooNested: jQueryFooNested.get(),
                jQueryBarNested: jQueryBarNested.get(),
                jQueryBazNested: jQueryBazNested.get()
            });
        </script>
        
        <h1>COMBINE</h1>
        <div class="examples combine">
            <span class="foo">foo span</span>
            <div class="foo">foo div</div>
            <span class="bar">bar span</span>
            <div class="bar">baz div</div>
            <span class="baz">baz span</span>
            <div class="baz">baz div</div>
        </div>
        <script type="text/javascript">
            const spanFoo = document.querySelectorAll(".combine > span.foo");
            const spanBar = document.querySelectorAll(".combine > span.bar");
            const spanBaz = document.querySelectorAll(".combine > span.baz");

            const jQuerySpanFoo = $(".combine > span.foo");
            const jQuerySpanBar = $(".combine > span.bar");
            const jQuerySpanBaz = $(".combine > span.baz");

            printInPage({
                title:"combine",
                spanFoo,
                spanBar,
                spanBaz,
                jQuerySpanFoo: jQuerySpanFoo.get(),
                jQuerySpanBar: jQuerySpanBar.get(),
                jQuerySpanBaz: jQuerySpanBaz.get()
            });
        </script>

        <h1>MULTIPLE SELECTION</h1>
        <div class="examples multipleSelection">
            <span class="foo">foo span</span>
            <div class="foo">foo div</div>
            <p class="foo">foo p</p>

            <span class="bar">bar span</span>
            <div class="bar">baz div</div>
            <p class="bar">baz p</p>
            
            <span class="baz">baz span</span>
            <div class="baz">baz div</div>
            <p class="baz">baz p</p>

        </div>
        <script type="text/javascript">
            const spanAndDiv = document.querySelectorAll(".multipleSelection > span, .multipleSelection > div");
            
            const jQuerySpanAndDiv = $(".multipleSelection > span, .multipleSelection > div");

            printInPage({
                title:"multipleSelection",
                spanAndDiv,
                jQuerySpanAndDiv: jQuerySpanAndDiv.get()
            });
        </script>

        <h1>NEGATION</h1>
        <div class="examples negation">
            <span class="foo">foo span</span>
            <div class="foo">foo div</div>
            <p class="foo">foo p</p>
        </div>
        <script type="text/javascript">
            const fooNotDiv = document.querySelectorAll(".negation > .foo:not(div)");
            
            const jQueryFooNotDiv = $(".negation > .foo:not(div)");

            printInPage({
                title:"negation",
                fooNotDiv,
                jQueryFooNotDiv: jQueryFooNotDiv.get()
            });
        </script>
    </body>
</html>
